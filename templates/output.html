{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Tool Output: {% endblock %}</h1>
<h3>{{ toolName }}</h3>
<br>
{% if has_error %}
<div class="alert alert-danger" role="alert">
    <strong>Error:</strong>
    <code>{{ output_text }}</code>
</div>
{% else %}
{{ output_text|safe }}
{% endif %}

<div class="mt-4">
    <a href="{{ url_for('index') }}" class="fancy-button">Back to Tools</a>
</div>
{% endblock %}
